

<div class="container">

  <app-header class="header">Cadastrar lâmpada</app-header>

  <div class="text">


    <h1 class="txt-titulo">Informe os dados abaixo</h1>
  </div>


  <form [formGroup]="form">

    <div class="radio">

      <input type="radio" id="Fluorescente" name="type" value="Fluorescente" formControlName="type">
      <label for="Fluorescente" class="lab1">Fluorescente</label>

      <input type="radio" id="Led" name="type" value="Led" formControlName="type">
      <label for="Fluorescente">LED</label>

    </div>


    <div class="nome">
      <input id="nome" name="name" formControlName="name" required="required" type="text" placeholder="Nome" />
    </div>







      <input id="fabricante" name="fabricante" formControlName="fabricante" required="required" type="text"
        placeholder="Fabricante" />






    <div class="segunda-fileira">
      <input id="tensao" name="tensao" formControlName="tensao" required="required" type="number"
        placeholder="Tensão (V)" />
      <input id="potencia" name="potencia" formControlName="potencia" required="required" type="number"
        placeholder="Potência (W)" />
    </div>


    <div>
      <input id="lumens" name="lumens" formControlName="lumens" required="required" type="number"
        placeholder="Lúmens (lm)" />
    </div>

    <div class="text-input">


      <div class="text1">
        <div>Data de instalação</div>
      </div>

      <div class="text2">
        <div>Data que queimou</div>
      </div>


    </div>
    <div class="datas" >
      <input id="data-install" name="data-install" formControlName="data-install" required="required" type="date"
        placeholder="dd / mm / aaaa" />

      <input id="data-queimo" name="data-queimo" formControlName="data-queimo" required="required" type="date"
        placeholder="dd / mm / aaaa" />

    </div>





    <div>
      <input id="tempo" name="tempo" formControlName="tempo" required="required" type="number"
        placeholder="Tempo aprox. de uso p/ dia (min)" />
    </div>

    <div class="btn-confirma" >
      <app-botao-avancar (click)="submit(form)" style="cursor: pointer;">Confirmar</app-botao-avancar>
    </div>

    <app-menu></app-menu>
    <div class="footer"></div>
  </form>

</div> -->


</div>
